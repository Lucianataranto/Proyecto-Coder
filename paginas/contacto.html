<div class="titulo">
<h1 class="titulo__1"> Tu consulta no molesta </h1>

<div class="gridcontacto">
    <section class="formcontacto">
      <form class="formcontacto1">
        <div>
          <label for="validationDefault01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationDefault01" value="Nombre" required>
        </div>
        <div>
          <label for="validationDefault02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationDefault02" value="Apellido" required>
        </div>
        <div>
          <label for="validationDefault02" class="form-label">Mail</label>
          <input type="mail" class="form-control" id="validationDefault02" value="Mail" required>
        </div>
        <div>
          <label for="validationDefault03" class="form-label">Localidad</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div>
          <label for="validationDefault04" class="form-label">Mesa elegida</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Elige</option>
            <option>Mesa plegable</option>
            <option>Mesa convertible</option>
            <option>Mesa fija</option>
          </select>
        </div>
        <div>
          <label for="validationDefault05" class="form-label">Código postal</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>
        <div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Acepta los términos y condiciones
            </label>
          </div>
        </div>
        <div>
          <button class="btn btn-primary" type="submit">Enviar formulario</button>
        </div>
      </form>
  </section>
